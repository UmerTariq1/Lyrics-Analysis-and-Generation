{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/landingpage.css' %}">
        {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script> {% endcomment %}

    </head>

    <body>

        <div class="main_div">

            <div class="inside_main_div">
                <button class="about_btn" id="about_btn"> About this Project </button>        
            </div>

            <div class="inside_main_div">
                <button class="analysis_btn" id="analysis_btn"> Analysis </button>
            </div>
            
            <div class="inside_main_div">
                <button class="generate_btn" id="generate_btn">Generate Lyrics 
                    <svg class="svg" viewBox="0 0 512 512">
                      <path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"></path></svg>
                </button>
            </div>

            <div class="inside_main_div">
                <button class="vocals_btn" id="vocals_btn"> 
                    Generate Vocals
                </button>
            </div>


            <div class="inside_main_div" id="report_btn" >
                <button class="report_btn" style="margin-left: 15px;"> 
                    <span class="report_button_span">Project Report </span>
                </button>        
            </div>



        </div>


        <script>
            // Add a click event listener to the button
            document.getElementById('about_btn').addEventListener('click', function () {
                // Redirect to the Django URL using JavaScript
                window.location.href = "{% url 'about' %}";
            });

            document.getElementById('analysis_btn').addEventListener('click', function () {
                // Redirect to the Django URL using JavaScript
                window.location.href = "{% url 'analysis_homepage' %}";
            });

            document.getElementById('generate_btn').addEventListener('click', function () {
                // Redirect to the Django URL using JavaScript
                window.location.href = "{% url 'generate_lyrics' %}";
            });

            document.getElementById('vocals_btn').addEventListener('click', function () {
                // Redirect to the Django URL using JavaScript
                window.location.href = "{% url 'generate_vocals' %}";
            });


        </script>



    </body>



</html>
